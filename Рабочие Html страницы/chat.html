<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<style>
    .chatBox {
        height: 350px;
        width: 200px;
        display: flex;
        flex-direction: column-reverse;
        overflow-y: scroll;
    }

    .message {
        display: flex;
        flex-direction: column-reverse;
        padding: 5px 10px;
        border: 1px solid gray;
    }
</style>
<body>
<input type="text" id="messageInp" />
<button onclick="addMess()">Отправить!</button>
<div id="subMes" class="chatBox">
</div>

</body>


<script>
    let key;
    let content;


    function addMess() {
        let message = document.getElementById('messageInp').value;
        console.log(message);

        let xhr = new XMLHttpRequest();
        xhr.open('POST', 'http://10.1.0.48:1337/main');
        xhr.send(message);
    }

    function openChanal(content) {
        let xhr = new XMLHttpRequest();

        xhr.open('POST', 'http://10.1.0.48:1337/main', true);

        xhr.onload = function (content) {

            let list = document.getElementById('subMes');

            content = JSON.parse(xhr.response);
            
            console.log(xhr.response);
            getMess();
            
        }
            xhr.send();
    }

    function getMess(content) {
        if (typeof content == "object") {

        for (key in content) {
                let newDiv = document.createElement('div');
                newDiv.className = 'message';
                newDiv.innerHTML = `
                <h4>Name:${content[key].Name}  ${content[key].Data}</h4>
                <p>${content[key].TextMessage}</p>
                `;
            
                list.prepend(newDiv);
            }
        }
    }
    setTimeout(getMess, 1000);
</script>
</html>
