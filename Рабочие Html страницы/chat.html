<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
    <style>
         .chatBox {
            height: 350px;
            width: 200px;
            display: flex;
            flex-direction: column-reverse;
            overflow-y: scroll;
        }

        .message {
            padding: 5px 10px;
            border: 1px solid gray;
        }
    </style>
<body>
    <form>
        <textarea name="mess" id="messT" cols="30" rows="10"></textarea>
      <button onclick="start()">Отправить</button>
    </form>

    <div id="btnst" class="chatBox">
    </div>

</body>

    <script>
        let xhr = new XMLHttpRequest();
        
        function start() {
            let messT = document.getElementById('btnst').value;

            xhr.open("POST", 'http://10.1.0.48:1337/main');

            xhr.onload = function () {
                let key;

                let list = document.getElementById

                if (xhr.status === 204) {
                    let content = JSON.parse(xhr.response);
                    
                    let newDiv = document.createElement('div');
                    newDiv.className = 'message';

                    for (key in content) {
                        newDiv.innerHTML = `
                        <li> 
                            <h4>${content[key].Name}</h4>
                            <h5>${content[key].Data}</h5>
                            <p>${content[key].TextMessage}</p> 
                        </li>
                `;
                    }
                    list.append(newDiv);
                } else {
                    console.log('Сообщейний нет!');
                }
                
            }

            xhr.send(messT);
        }
        

    </script>

</html>
