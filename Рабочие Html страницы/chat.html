        .message {
            display: flex;
            flex-direction: column-reverse;
            padding: 5px 10px;
            border: 1px solid gray;
        }
    </style>
<body>
        <input type="text" id="messageInp" />
        <button onclick="addMess()">Отправить!</button>
    <div id="subMes" class="chatBox">
    </div>

</body>

    
<script>
        let content; 
        let key;

        function addMess() {
            let message = document.getElementById('messageInp').value;
            console.log(message);

            let xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://10.1.0.48:1337/main');
            xhr.send(message);

            let list = document.getElementById('subMes');
            let messAdd = document.createElement('div');
            messAdd.innerText = message;
            list.append(messAdd);
        }

        function openChanal() {
            let xhr = new XMLHttpRequest();

            xhr.open('GET', 'http://10.1.0.48:1337/main', true);

            xhr.onload = function () {
                content = JSON.parse(xhr.response);

                for (key in content) {
                    let newDiv = document.createElement('div');
                    newDiv.className = 'message';
                    newDiv.innerHTML += `
                                <h4>${content[key].Name}</h4>
                                <h5>${content[key].Data}</h5>
                                <p>${content[key].TextMessage}</p> 
                    `;
                    list.appendChild(newDiv);
                }
            }
        }
