<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<style>
    .chatBox {
        height: 350px;
        width: 200px;
        display: flex;
        flex-direction: column-reverse;
        overflow-y: scroll;
    }

    .message {
        display: flex;
        flex-direction: column-reverse;
        padding: 5px 10px;
        border: 1px solid gray;
    }
</style>
<body>
<input type="text" id="messageInp" />
<button id="btnTime" onclick="addMess()">Отправить!</button>
<div id="subMes" class="chatBox">
</div>

</body>


<script>

        xhr.open("GET", "http://10.1.0.48:1337/allmessages");

        xhr.onload = function () {
            console.log(xhr.response);
            let allMessages = JSON.parse(xhr.response);
            console.log(allMessages);
            for (key in allMessages) {
                list.insertAdjacentHTML ("beforeend", `<div class="message"><h4>Name:${allMessages[key].Nickname} ${allMessages[key].Time}</h4><p>${allMessages[key].TextMessage}</p></div>`);

                console.log(list);
            }
        }

        xhr.send();
