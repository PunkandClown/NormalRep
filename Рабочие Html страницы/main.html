<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>main</title>
</head>
<body>
    <p>
        <textarea  id="tA" cols="30" rows="10"></textarea>
    </p>
    <p>
        <button onclick="start()">Отправить сообщение!</button>
    </p>
    <div id="par"></div>
</body>

    <script>
        let xhr = new XMLHttpRequest();

        function start () {
            let tA = 'mess:' + document.getElementById('tA').value;
            let par = document.getElementById('par');

            console.log(tA);

            xhr.open('POST', 'http://10.1.0.48:1337/main');
            xhr.send(tA);

            let resT = document.createElement('div');

            xhr.onload = function () {
                console.log(xhr.responseText);
                let a =  xhr.responseText.split(':');
                resT.innerText = a[1];
                par.append(resT);
            }
        }
    </script>

</html>
