<style>
    .chatBox {
        height: 350px;
        width: 200px;
        display: flex;
        flex-direction: column-reverse;
        overflow-y: scroll;
    }

    .message {
        padding: 5px 10px;
        border: 1px solid gray;
    }
</style>
<body>
<textarea id="messT" cols="30" rows="10"></textarea>
<button onclick="start()">Отправить</button>

<div id="boxChat" class="chatBox">
</div>

</body>

    function start() {
        let xhr = new XMLHttpRequest();
        let messT = document.getElementById('messT').value;
        let list = document.getElementById('boxChat');

        xhr.open("POST", 'http://10.1.0.48:1337/main');

        xhr.onload =  function  () {

            let content = JSON.parse(xhr.response);
            console.log(content);
                for (let i = 1; i < content.length; i++) {
                    console.log(content.length);
                    list.insertAdjacentHTML("beforeend", `<div class="message">
<h4>${content[i].Name}  ${content[i].Data}</h4> <p>${content[i].TextMessage}</p>
</div>`);

            }
        }
        xhr.send(messT);

    }
