<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
        <div>

          <p>
            <input type="login" id="NickName">
          </p>
  
          <p>
            <input type="text" id="name">
          </p>
  
          <p>
            <input type="password" id="Password">
          </p>
  
        </div>
          <button type="submit" onclick="start()" id="send">Зарегистрироваться</button>
</body>
<script>


        let xhr = new XMLHttpRequest();

        function start () {
            let name = document.getElementById('name').value;
            let pass = document.getElementById('Password').value;
            let NickName = document.getElementById('NickName').value;

            let sending = '{' + NickName + ',' + name + ',' + pass + '}';

            xhr.open('POST', 'http://192.168.0.105:1337/text', true);
            xhr.send(sending);
            console.log(sending)
        }
            xhr.onload = function () {
                if (xhr.responseText === '203') {
                    alert('Такой пользователь есть')
                    window.location.href = '/login';
                } else if (xhr.responseText === '204'){
                    alert('Все прошло гладко!')
                    window.location.href = '/login';
                }
            }






</script>
</html>
